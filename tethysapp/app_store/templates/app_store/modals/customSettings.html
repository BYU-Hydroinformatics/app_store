{% load static %}
<div class="modal" id="custom-settings-modal" style="z-index:2000;" tabindex="-1" role="dialog" aria-labelledby="custom-settings-modal-label">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="custom-settings-modal-label">Define Custom Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="custom-settings-container">
            </div>
            <div class="modal-footer">
                <div id="customSettingLoader" hidden>
                    <img width="100px" src="{% static 'app_store/images/loader.gif' %}" />
                </div>
                <button class="btn btn-danger" data-bs-dismiss="modal" aria-hidden="true" id="skipConfigButton"> Skip Configuration </button>
            </div>
        </div>
    </div>
</div>
