{% load static %}
<div class="modal" id="services-modal" style="z-index:2000;" tabindex="-1" role="dialog" aria-labelledby="services-modal-label">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="services-modal-label">Define Services</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="services-container">
            </div>
            <div class="modal-footer">
                <div id="servicesLoader" hidden>
                    <img width="100px" src="{% static 'app_store/images/loader.gif' %}" />
                </div>
                <button class="btn btn-danger" data-bs-dismiss="modal" aria-hidden="true" id="skipServicesButton"> Skip Service Configuration </button>
                <button class="btn btn-success" id="finishServicesButton" data-bs-dismiss="modal" disabled>Finish</button>
            </div>
        </div>
    </div>
</div>
